<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasks</title>
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- jQuery CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="static/todo.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid ">
      <a class="navbar-brand" href="/">TODO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/tasks">Task</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-3"></div>
  <h2> ToDo List - All Tasks </h2>
  <div class="container py-5 px-0">
    <table id="myTable" class="table my-4 text-center table-striped cell-border hover">
      <thead>
        <tr>
          <th scope="col" style="text-align:center;">Sr.No</th>
          <th scope="col" style="text-align:center;">Task Title</th>
          <th scope="col" style="text-align:center;">Task Description</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <th scope="row"> {{forloop.counter}} </th>
          <td>{{task.taskTitle}}</td>
          <td>{{task.taskDesc}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- Bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"> </script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"> </script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#myTable').DataTable({
        pageLength: 9,
        lengthMenu: [[9, 18, 27, -1], [9, 18, 27, 'All']]
      })
    });
  </script>
</body>

</html>
<footer class="bg-secondary text-light py-1"> Copyright &#169 2022 | All rights reserved
</footer>
